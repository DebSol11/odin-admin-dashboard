<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>admin-dashboard</title>
  </head>
  <body>
    <div class="gird-container">
      <div id="header">header</div>
      <div id="sidebar">
        <div id="sidebar-start">
          <img src="img/egg-outline.svg" alt="Dashboard logo">
          <p>Dashboard</p>
        </div>
        <div id="sidebar-middle">
            <img src="img/home-circle.svg" alt="home icon">
            <p>Home</p>
            <img src="img/card-account-details-outline.svg" alt="profile icon">
            <p>Profile</p>
            <img src="img/message-text.svg" alt="message icon">
            <p>Message</p>
            <img src="img/history.svg" alt="history icon">
            <p>History</p>
            <img src="img/file-multiple.svg" alt="tasks icon">
            <p>Tasks</p>
            <img src="img/crowd.svg" alt="communities icon">
            <p>Communities</p>
        </div>
        <div id="sidebar-end">
            <img src="img/cog.svg" alt="settings icon">
            <p>Settings</p>
            <img src="img/chat-question-outline.svg" alt="support icon">
            <p>Support</p>
            <img src="img/shield-crown.svg" alt="privacy icon">
            <p>Privacy</p>
        </div>
      </div>
      <div id="main-content">main-content</div>
    </div>
  </body>
</html>
